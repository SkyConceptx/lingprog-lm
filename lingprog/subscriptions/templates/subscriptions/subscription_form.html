{% load static %}
<!DOCTYPE html>
<html>
	<head>
        <title>Inscrição | LingProg</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Eventex - O maior encontro hacker do mundo!">
        <meta name="author" content="wttd">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>

	<body>
        <!-- OVERVIEW -->
        <section>
        	<div class="content row padding-bottom-3 desktop-12 container">
                <h1>Formulário de Inscrição</h1>
                <div class="desktop-6">
                    <form action="." novalidate method="post">
                        {% csrf_token %}
                        <div class="form-row label-block input-text">
                            <label for="{{ form.nome.id_for_label }}">{{ form.nome.label }}</label>
                            {{ form.nome.errors }}
                            {{ form.nome }}
                        </div>
                        <div class="form-row label-block input-text">
                            <label for="{{ form.titulo.id_for_label }}">{{ form.titulo.label }}</label>
                            {{ form.titulo.errors }}
                            {{ form.titulo }}
                        </div>
                        <div class="form-row label-block input-text">
                            <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                            {{ form.email.errors }}
                            {{ form.email }}
                        </div>
                        <div class="form-row label-block input-text">
                            <label for="{{ form.resumo.id_for_label }}">{{ form.resumo.label }}</label>
                            {{ form.resumo.errors }}
                            {{ form.resumo }}
                        </div>
                        <p class="btn-row"><input type="submit" value="Enviar"/></p>
                    </form>
                </div>
            </div>
        </section>

    </body>
</html>
